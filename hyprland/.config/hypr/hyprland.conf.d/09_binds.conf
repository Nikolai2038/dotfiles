# See https://wiki.hyprland.org/Configuring/Binds/ for more

bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod CTRL, code:9, exit,
bind = $mainMod CTRL, Q, exec, wlogout
bind = $mainMod SHIFT, V, togglefloating,
bind = $mainMod, Z, exec, $menu
bind = $mainMod SHIFT, R, togglesplit, # dwindle
bind = $mainMod SHIFT, F, fullscreen

# ----------------------------------------
# Left monitor
# ----------------------------------------
# Konsole
$__workspace = 101
workspace = $__workspace, monitor:DP-2, default:true, defaultName:~
bind = $mainMod, code:49, workspace, $__workspace
bind = $mainMod, code:49, exec, if [ "$(hyprctl dispatch focuswindow 'class:^(org.kde.konsole)$')" = "No such window found" ]; then uwsm app -- org.kde.konsole.desktop; fi

